{% extends "generic.html" %}
{% load static %}

{% block CSS-links %}
<link rel="stylesheet" href="{% static 'CSS/signup.css' %} " />
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

{% endblock CSS-links %}

{% block container-2 %}
    <section class="container-2">
        
        <form action="#" class="form1" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <h1 style="font-size: 2.75rem;"> Register with us</h1>
            <hr>
            <label for="username">Username  </label><br>
            <input type="text" class="in" name="username" placeholder="  Enter your username" required><br>

            <label for="name">Full name  </label><br>
            <input type="text" class="in" name="name" placeholder="  Enter full name" required><br>


            <label for="category">Category </label><br>
            <select name="category" id="category" class="in" required>
              <option value="none" selected disabled hidden>Select an Option</option>
              <option value="farmers">Farmer</option>
              <option value="customer">customer</option>

            </select><br>

            <label for="email">E-mail  </label><br>
            <input type="email" class="in" name="email" placeholder="  Enter your email-id" required><br>
            
            <label for="phone">Contact </label><br>
            <input type="text" class="in" name="phone" placeholder="  Enter your contact number" pattern="[0-9]+"  minlength="10" maxlength="10" required><br>

            <label for="date_of_birth">Date of birth </label><br>
            <input type="date" class="in" name="date_of_birth" placeholder="  Enter your date of birth" required><br>

            <label for="profile_pic">Profile Photo</label><br>
            <input type="file" class="in" name="profile_pic"  required><br>

            <label for="password">Password  </label><br>
            <input type="password" class="in" id="password" name="password" placeholder="  Enter your password " title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"  pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">

            <label for="password">Re-type Password  </label><br>
            <input type="password" class="in" id="repassword" name="repassword" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" placeholder="Re-type password"  pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"required><br>
            <span id='message'></span>
            <input class="btn btn-primary btn-sm" type="submit" value="Sign Up">
            <!-- <p><strong>Note:</strong>Must be 8 characters or more, needs atleast one number and one letter.</p> -->


        </form>
        <div class="have-acc">Have an account? <a href="{% url 'sign-in' %}" style="text-decoration: none; color:#2C3333"><span> Sign In</span></a></div>
        <script>
            $('#password, #repassword').on('keyup', function () {
                if ($('#password').val() == $('#repassword').val()) {
                  $('#message').html('Matching').css('color', 'green');
                } else 
                  $('#message').html('Not Matching').css('color', 'red');
              });
        </script>
    </section>
    {% endblock container-2 %}
