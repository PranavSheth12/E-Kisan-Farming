{% extends "generic.html" %}
{% load static %}

{% block CSS-links %}
<link rel="stylesheet" href="{% static 'CSS/signup.css' %} " />

{% endblock CSS-links %}

{% block container-2 %}
    <section class="container-2">
        
        <form action="#" class="form1" method="post">
            {% csrf_token %}
            <h1 style="font-size: 2.75rem;"> Register with us</h1>
            <hr>
            <label for="name">Username  </label><br>
            <input type="text" class="in" name="username" placeholder="  Enter your name" required><br>

            <label for="category">Category </label><br>
            <select name="category" id="category" class="in" required>
              <option value="none" selected disabled hidden>Select an Option</option>
              <option value="farmers">Farmers</option>
              <option value="customer">customer</option>

            </select><br>

            <label for="email">E-mail  </label><br>
            <input type="email" class="in" name="email" placeholder="  Enter your email-id" required><br>
            
            <label for="phone">Contact </label><br>
            <input type="number" class="in" name="phone" placeholder="  Enter your contact number" required><br>


            <label for="phone">Password  </label><br>
            <input type="password" class="in" name="password" placeholder="  Enter your password " required><br>

            <label for="message">Re-type Password  </label><br>
            <input type="password" class="in" name="repassword" placeholder="Enter your password again" required><br>
            <input class="btn btn-primary btn-sm" type="submit" value="Sign Up">
            

        </form>
        <div class="have-acc">Have an account? <a href="{% url 'sign-in' %}" style="text-decoration: none; color:#2C3333"><span> Sign In</span></a></div>
    </section>
    {% endblock container-2 %}
