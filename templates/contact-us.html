{% extends "generic.html" %}
{% load static %}

{% block CSS-links %}
<link rel="stylesheet" href="{% static 'CSS/contact-us.css' %} " />

{% endblock CSS-links %}

{% block container-2 %}
   


    <section class="container-2">
        
        <form action="#" class="form1" method="post">
            {% csrf_token %}
            <h1 style="font-size: 3rem;"> Lets get in touch</h1>
            <hr>
            <label for="name">Name  </label><br>
            <input type="text" class="in" name="name" placeholder="  Enter your name"><br>

            <label for="email">Email  </label><br>
            <input type="email" class="in" name="email" placeholder="  Enter your email-id"><br>

            <label for="phone">Phone  </label><br>
            <input type="number" class="in" name="phone" placeholder="  Enter your phone number"><br>

            <label for="message">Message  </label><br>
            <textarea name="message" id="" cols="30" rows="10" name="textarea" class="in" placeholder="  Enter your message"></textarea><br>

            <input class="btn btn-primary btn-sm" type="submit" value="Submit">
            <input class="btn btn-primary btn-sm" type="reset" value="Reset">

        </form>
    </section>
    {% endblock container-2 %}
